version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=hotdog2030
      - CARGO_DB_HOST=sqlserver
      - CARGO_DB_PORT=1433
      - CARGO_DB_USER=sa
      - CARGO_DB_PASSWORD=YourStrong@Passw0rd
      - CARGO_DB_NAME=cyrg2025
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID}
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET}
      - ALIYUN_REGION=${ALIYUN_REGION}
      - MAXCOMPUTE_PROJECT=${MAXCOMPUTE_PROJECT}
      - MAXCOMPUTE_ENDPOINT=${MAXCOMPUTE_ENDPOINT}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      - sqlserver
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_AMAP_KEY=bdca958664f9ce5e3e6cb7aad0fc49ac
    depends_on:
      - backend
    restart: unless-stopped

  # SQL Server数据库（本地开发环境）
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  sqlserver_data: 