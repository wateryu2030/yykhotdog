version: '3.8'

services:
  # SQL Server数据库
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: yykhotdog_sqlserver
    platform: linux/amd64  # 强制使用 x86_64 架构
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yykhotdog_backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USERNAME=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=hotdog2030
      - CARGO_DB_HOST=sqlserver
      - CARGO_DB_PORT=1433
      - CARGO_DB_USER=sa
      - CARGO_DB_PASSWORD=YourStrong@Passw0rd
      - CARGO_DB_NAME=cyrg2025
      - JWT_SECRET=zhhotdog_jwt_secret_key_2024_development
      - JWT_EXPIRES_IN=7d
      - LOG_LEVEL=debug
      - UPLOAD_PATH=./uploads
      - MAX_FILE_SIZE=10485760
      - AMAP_JS_API_KEY=bdca958664f9ce5e3e6cb7aad0fc49ac
      - AMAP_WEB_API_KEY=bdca958664f9ce5e3e6cb7aad0fc49ac
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yykhotdog_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
