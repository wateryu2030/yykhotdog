<!DOCTYPE html>
<html>
<head>
    <title>地图加载测试</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=bdca958664f9ce5e3e6cb7aad0fc49ac"></script>
</head>
<body>
    <h1>高德地图加载测试</h1>
    <div id="mapContainer" style="width: 800px; height: 600px; border: 1px solid #ccc;"></div>
    <div id="status"></div>
    
    <script>
        document.getElementById('status').innerHTML = '开始加载地图...';
        
        try {
            const map = new AMap.Map('mapContainer', {
                zoom: 11,
                center: [121.47, 31.23]
            });
            
            document.getElementById('status').innerHTML = '✅ 地图加载成功！';
            
            // 添加一个标记点
            const marker = new AMap.Marker({
                position: [121.47, 31.23],
                title: '测试点'
            });
            map.add(marker);
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ 地图加载失败: ' + error.message;
            console.error('地图加载错误:', error);
        }
    </script>
</body>
</html>
